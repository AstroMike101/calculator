<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <div class= 'mainDiv'>
    
    <div id="screen">
        <div id="smallScreen"></div>
    </div>

    <div id="clearRow">
       
        <button id='clearButton'>Clear</button>
    </div>


    <div id="row1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>%</button>
    </div>

    <div id="row2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button>
    </div>

    <div id="row3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>


    <div id="row4">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>-</button>
    </div>


    </div>
    
    <script src="main.js"></script>
</body>
</html>
