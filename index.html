<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
</head>
<body>
    <audio class="click" src="assets/calc.mp3"></audio>
    <audio class="equalClick" src="assets/equalClick.mp3"></audio>

    <div class= 'mainDiv'>
    
    <div id="screen">
        <!-- the actual display -->
        <div class = 'display' id="smallScreen"></div> 
        
    </div>

    <div id="clearRow">
    <button value = "C" class='btn' id='clearButton'onclick = "clearDisplay()">Clear</button>
    <button class='btn' id='deleteButton'onclick = "deleteDisplay()">Delete</button>
    </div>


    <div id="row1">
        <button value = "7" class='btn btn7'onclick = "display('7')">7</button>
        <button value = "8" class='btn btn8'onclick = "display('8')">8</button>
        <button value = "9" class='btn btn9'onclick = "display('9')">9</button>
        <button value = "/" class='btn btn1'onclick = "display('/')">%</button>
    </div>

    <div id="row2">
        <button value = "4" class='btn btn4' onclick = "display('4')">4</button>
        <button value = "5" class='btn btn5'onclick = "display('5')">5</button>
        <button value = "6" class='btn btn6'onclick = "display('6')">6</button>
        <button value = "*" class='btn btnTimes' onclick = "display('*')">X</button>
    </div>

    <div id="row3">
        <button value = "1" class='btn' onclick = "display('1')">1</button>
        <button value = "2" class='btn btn2' onclick = "display('2')">2</button>
        <button value = "3" class='btn btn3' onclick = "display('3')">3</button>
        <button value = "+" class='btn btnAdd' onclick = "display('+')">+</button>
    </div>


    <div id="row4">
        <button value = "0" class='btn' onclick = "display('0')">0</button>
        <button value = "." class='btn' onclick = "display('.')">.</button>
        <button value = "=" class='equalBtn' onclick = "operate()">=</button>
        <button value = "-" class='btn' onclick = "display('-')" >-</button>
    </div>

    <div class="footer"> 
        Â© <script>document.write( new Date().getFullYear() );</script><a href="https://github.com/AstroMike101" target='blank'> AstroMike101</a>
    </div>    

    </div>
    
    <script src="main.js"></script>
</body>
</html>
